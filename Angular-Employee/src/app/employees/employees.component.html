<div class="container">
  <h1>Employees List</h1>
<table class="table" *ngIf="employees && employees.length > 0">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Home Address</th>
      <th scope="col">photo</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <th>{{ employee.employeeId}}</th>
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.mobileNumber}}</td>
      <td>{{employee.homeAddress}}</td>
      <td>{{employee.photo}}</td>

      <td><a [routerLink]="['/employees','edit',employee.employeeId]">Edit</a></td>
      <td>
        <a [routerLink]="[]" (click)="deleteEmployee(employee.employeeId)">Delete</a>
      </td>

    </tr>
  </tbody>
</table>
<p *ngIf="!employees || employees.length == 0">No Employees Found</p>
</div>
